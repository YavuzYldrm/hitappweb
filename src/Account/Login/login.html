<main>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <form class="bg-white shadow-sm p-5">
                        <h2 class="text-center font-unica text-uppercase mb-4">Kayıt Ol</h2>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="text" name="username"
                                placeholder="Kullanıcı Adı" required
                                autofocus="autofocus" ng-model="LoginCtrl.username"/>
                        </div>
                            <button
                                class="btn btn-primary submit-btn rounded-0 font-karla text-uppercase btn-block mt-4 p-2"
                                type="submit" ng-click="LoginCtrl.login();">Giriş
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
