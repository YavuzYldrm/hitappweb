<main>
    <section class="min-vh-100">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-8">
                    <form name="updateForm" class="bg-white shadow-sm p-5">
                        <h2 class="text-center font-unica text-uppercase mb-4">Profil Güncelle</h2>
                        <div class="form-group">
                            <label>Mevcut Kullanıcı: <b>TAHA</b></label>
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="gender"
                                placeholder="Gender" ng-model="AccountCtrl.user.gender"
                                ng-options="x for x in AccountCtrl.keys.gender">
                                <option value="" disabled selected>Cinsiyet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="location"
                                placeholder="Location" ng-model="AccountCtrl.user.location"
                                ng-options="x for x in AccountCtrl.keys.location">
                                <option value="" disabled selected>Yaşadığım Yer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number"
                                onkeydown="return (event.keyCode !== 69 && event.keyCode !== 189)" min="1900"
                                name="birthyear" placeholder="Doğum yılı" required ng-model="AccountCtrl.birthDate" />
                        </div>
                        <div class="form-group">
                            <div class="form-control alert-danger" ng-if="AccountCtrl.form.isInvalid">
                                {{AccountCtrl.form.errorMessage}}</div>
                        </div>
                        <button
                            class="btn btn-primary submit-btn rounded-0 font-karla text-uppercase btn-block mt-4 p-2"
                            ng-disabled="updateForm.$invalid" ng-click="AccountCtrl.register()">Güncelle</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
