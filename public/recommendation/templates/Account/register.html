<main>
    <section class="min-vh-100">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-8">
                    <form class="bg-white shadow-sm p-5">
                        <h2 class="text-center font-unica text-uppercase mb-4">Kayıt Ol</h2>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="text"
                                placeholder="Kullanıcı Adı" required ng-model="AccountCtrl.user.username"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="password"
                                placeholder="Şifre" required ng-model="AccountCtrl.user.password"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number"
                                placeholder="Oda Numarası" required ng-model="AccountCtrl.roomNumber" />
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="gender"
                                placeholder="Gender" ng-model="AccountCtrl.user.gender"
                                ng-options="x for x in AccountCtrl.keys.gender">
                                <option value="" disabled selected>Cinsiyet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="location"
                                placeholder="Location" ng-model="AccountCtrl.user.location"
                                ng-options="x for x in AccountCtrl.keys.location">
                                <option value="" disabled selected>Yaşadığım Yer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number"
                                placeholder="Konaklama Süresi" required ng-model="AccountCtrl.stayTime" />
                        </div>
                        <button
                            class="btn btn-primary submit-btn rounded-0 font-karla text-uppercase btn-block mt-4 p-2" ng-click="AccountCtrl.register()">Kayıt</button>
                        <div class="text-center mt-4">
                            <a class="submit-text font-karla" ng-href="/#!/login">
                                <p>Giriş</p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
