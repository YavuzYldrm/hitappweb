<main>
    <section class="min-vh-100">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-8">
                    <form name="registerForm" class="bg-white shadow-sm p-5">
                        <h2 class="text-center font-unica text-uppercase mb-4">Kayıt Ol</h2>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="text" name="username"
                                placeholder="Kullanıcı Adı" required ng-model="AccountCtrl.user.username"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="password" name="password" minlength="6" maxlength="12"
                                placeholder="Şifre" required ng-model="AccountCtrl.user.password"/>
                                    <small id="passwordHelpInline" class="text-muted pl-2">
                                        Şifre 6-12 karakter arası uzunluğunda olmalıdır.
                                    </small>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number" name="roomNumber"
                                placeholder="Oda Numarası" required ng-model="AccountCtrl.roomNumber" />
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="gender"
                                placeholder="Gender" ng-model="AccountCtrl.user.gender"
                                ng-options="x for x in AccountCtrl.keys.gender">
                                <option value="" disabled selected>Cinsiyet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control rounded-0 font-karla bg-light" name="location"
                                placeholder="Location" ng-model="AccountCtrl.user.location"
                                ng-options="x for x in AccountCtrl.keys.location">
                                <option value="" disabled selected>Yaşadığım Yer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number" onkeydown="return (event.keyCode !== 69 && event.keyCode !== 189)" min="1" name="stayTime"
                                placeholder="Konaklama Süresi" required ng-model="AccountCtrl.stayTime" />
                        </div>
                        <div class="form-group">
                            <input class="form-control rounded-0 font-karla bg-light" type="number" onkeydown="return (event.keyCode !== 69 && event.keyCode !== 189)" min="1900" name="birthyear"
                                placeholder="Doğum yılı" required ng-model="AccountCtrl.birthDate" />
                        </div>
                        <div class="form-group">
                            <div class="form-control alert-danger" ng-if="AccountCtrl.form.isInvalid">{{AccountCtrl.form.errorMessage}}</div>
                        </div>
                        <button
                            class="btn btn-primary submit-btn rounded-0 font-karla text-uppercase btn-block mt-4 p-2" ng-disabled="registerForm.$invalid" ng-click="AccountCtrl.register()">Kayıt</button>
                        <div class="text-center mt-4">
                            <a class="submit-text font-karla" ng-href="/#!/login">
                                <p>Giriş</p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
