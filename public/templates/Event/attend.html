<main>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="bg-white shadow-sm p-5">
                        <h2 class="text-center font-unica text-uppercase mb-4">Attend Event</h2>
                        <div class="form-group">
                            <ul id="listOrg_list" class="list-group">
                                <li class="list-group-item" ng-repeat="(x,y) in EventCtrl.keys.events">
                                    <div class="d-flex align-items-center">
                                        <span class="mr-auto p-1 flex-column">
                                            <div class="p-2 lead">{{x}}</div>
                                        </span>
                                        <button class="btn btn-outline-secondary h-100 mr-2" ng-model="EventCtrl.state"
                                            value=1>Yes</button>
                                        <button class="btn btn-outline-secondary h-100 mr-2" ng-model="EventCtrl.state"
                                            value=2>Maybe</button>
                                        <button class="btn btn-outline-secondary h-100 mr-2" ng-model="EventCtrl.state"
                                            value=3>No</button>
                                        <div class="bg-dark mr-2" style="width:1px;height:40px;"></div>
                                        <button class="btn btn-outline-secondary h-100">Invited</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
