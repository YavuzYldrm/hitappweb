<div ng-if="EventCtrl.loader" class="my-loader"></div>
</div>
<main>
    <section class="predict-main-sec">
        <div class="container">
            <div class="section-head m-2">
                <div class="section-title">
                    <h1>Etkinlik Detay</h1>
                </div>
            </div>
            <div class="predict-form-div pt-5 pb-5">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div class="form-detail bg-light card">
                            <div class="card-body">
                                <form name="PredictForm">
                                    <div class="form-row p-2 pb-4">
                                        <h5>Hoşgeldiniz, {{EventCtrl.username}}</h1>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-8">
                                            <label for="eventName" class="font-weight-bold">Event Name</label>
                                            <br />
                                            <select id="eventName" ng-model="EventCtrl.eventName"
                                                ng-options="key as EventCtrl.eventNameValue[key] for (key, value) in EventCtrl.eventNameValue"
                                                ng-change="EventCtrl.setEventNameValue()" required
                                                class="custom-select">
                                                <option value="" disabled selected>Etkinlik Seçiniz</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-6">
                                            <label for="userPopularity" class="font-weight-bold">User Popularity</label>
                                            <input required type="number" name="userPopularity" id="userPopularity"
                                                min="0" ng-model="EventCtrl.detail.userPopularity"
                                                class="form-control" placeholder="Min value: 1" />
                                        </div>
                                        <div class="form-group col-12 col-md-6">
                                            <label for="eventPopularity" class="font-weight-bold">Event
                                                Popularity</label>
                                            <input required type="number" name="eventPopularity" id="eventPopularity"
                                                ng-model="EventCtrl.detail.eventPopularity" class="form-control"
                                                placeholder="Min value: 1" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold">Invited</label>
                                        <br />
                                        <div class="row">
                                            <div class="col">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="radio" class="custom-control-input" id="invited"
                                                        checked ng-model="EventCtrl.detail.invited" value=1 />
                                                    <label class="custom-control-label font-italic"
                                                        for="invited">Invited</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="custom-control custom-checkbox">

                                                    <input type="radio" class="custom-control-input" id="notInvited"
                                                        ng-model="EventCtrl.detail.invited" value=0 />
                                                    <label class="custom-control-label font-italic" for="notInvited">Not
                                                        Invited</label>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button ng-disabled="PredictForm.$invalid || EventCtrl.disableButton"
                                        type="submit" ng-click="EventCtrl.getResult();"
                                        class="btn btn-lg bg-primary text-light">
                                        Submit Details
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light" ng-if="EventCtrl.rentRange">
                            <div class="card-body">
                                <h2>
                                    Sonuç: {{ EventCtrl.prediction | number: 0 }}.
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
